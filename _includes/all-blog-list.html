{%- if site.posts.size > 0 -%}
  <ul>
    {%- for post in site.posts -%}
    <li>
    <div class="blog">
      <img src="{{ post.image }}" class="blog-preview-image">
      {%- assign date_format = "%Y-%m-%d" -%}
      <p class="blog-date">{{ post.date | date: date_format }}</p>
      <h2 class="blog-title"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
    </div> 
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
